<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Function to Future</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTACT SECTION -->
    <section class="contact-page fade-in">
        <h1>Contact Me</h1>
        <p>Have a question or want to book a session? Reach out below!</p>

        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:brad@functiontofuture.com">brad@functiontofuture.com</a></p>
    
            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://www.linkedin.com/in/bwassef/" target="_blank" class="social-btn linkedin">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://www.tiktok.com/@fxn2ftr" target="_blank" class="social-btn tiktok">
                    <i class="fab fa-tiktok"></i> TikTok
                </a>
                <a href="https://www.youtube.com/@fxn2ftr" target="_blank" class="social-btn youtube">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a href="https://twitter.com/fxn2ftr" target="_blank" class="social-btn twitter">
                    <i class="fab fa-x-twitter"></i> X (Twitter)
                </a>
            </div>
        </div>

        <h2>Send a Message</h2>
        <form id="contact-form" action="https://formspree.io/f/myzekvkr" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        
            <button type="submit" class="button">Send Message</button>
            
            <!-- Success Message (Hidden Initially) -->
            <p id="success-message" style="display: none; color: green; margin-top: 10px;">
                ✅ Message sent successfully!
            </p>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2025 Function to Future | <a href="privacy.html">Privacy Policy</a></p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
